<html>
<head>
  <title>Hello World DApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="container">
  <h1 class="text-center" style="margin-bottom: 40px;">Uma Simples Aplicação de Votação com Ethereum</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidato</th>
          <th>Votos</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>

  <div id="visao-presidente">

    <div class="row">
      <div class="col-md-6">
        <form class="form-inline">
          <input type="text" class="form-control mr-3" placeholder="Nome do candidato">
          <button class="btn btn-primary"> + Inserir candidato </button>
        </form>
      </div>
      <div class="col-md-6 text-right">
        <button type="button" class="btn btn-danger"> Finalizar votação </button>
      </div>
    </div>

    <div class="row mt-5" id="visao-presidente">
      <div class="col-md-12">
        <h4> Lista eleitores </h4>
        <form id="give-right-form" class="form-inline">
          <input type="text" name="address" id="right-address" class="form-control mr-3" placeholder="Endereço da Blochain" required/>
          <button type="submit" class="btn btn-primary" id="btnRightVote"> + Dar direito ao voto </button>
        </form>
        <table class="table table-bordered" id="lista-eleitores">
          <thead>
            <th> Eleitor </th>
            <th> Status (Votou ou Delegou) </th>
          </thead>
        </table>
      </div>
      <div class="col-md-6">
        
      </div>
    </div>
  </div>

  <div class="row mt-5" id="visao-eleitor" style="display: none;">
    <div class="col-md-4">
      <h4> Votar </h4>
      <form id="vote-form">
        <div class="form-group">
          <label for="delegate-address">Escolha o candidato</label>
          <select id="candidate-options" class="form-control" name="candidate"></select>
        </div>
        <button type="button" class="btn btn-primary" id="btnVote">Votar</button>
      </form>
    </div>
    <div class="offset-md-2 col-md-6">
      <h4> Delegar voto </h4>
      <form id="delegate-form">
        <div class="form-group">
          <label for="delegate-name">Nome</label>
          <input type="text" name="name" id="delegate-name" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="delegate-address">Endereço blockchain</label>
          <input type="text" name="address" id="delegate-address" class="form-control"/>
        </div>
        <button type="button" class="btn btn-primary" id="btnDelegate">Delegar</button>
      </form>
    </div>
  </div>
</body>
<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"> </script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="./js/VotingAbi.js"></script>
<script src="./js/app.js"></script>
</html>
